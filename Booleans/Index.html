<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodingChallengeGiuri</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Logo and Title -->
        <header>
            <img class="logo" src="/img/logo.png">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- Buttons -->
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi Luci</button>
        </nav>

        <!-- Vehicles list -->
        <main>
            <section class="vehicle">
                <!-- Vehicle info -->
                <div class="type-availability">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                </div>

                <div class="location">
                    <span class="bar-rightarrow"></span>
                    <h3>Via Guadalametri - a 220 metri da te</h3>
                </div>

                <div class="charge">
                    <h3>Stato carica:</h3>
                    <div id="yellow" class="level"></div>
                </div>
            </section>

            <section class="vehicle">
                <!-- Vehicle info -->
                <div class="type-availability">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                </div>

                <div class="location">
                    <span class="bar-rightarrow"></span>
                    <h3>Via Ricciardoni - a 420 metri da te</h3>
                </div>

                <div class="charge">
                    <h3>Stato carica:</h3>
                    <div id="green" class="level"></div>
                </div>
            </section>

            <section class="vehicle">
                <!-- Vehicle info -->
                <div class="type-availability">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                </div>

                <div class="location">
                    <span class="bar-rightarrow"></span>
                    <h3>Via Mentarini - a 490 metri da te</h3>
                </div>

                <div class="charge">
                    <h3>Stato carica:</h3>
                    <div id="red" class="level"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
